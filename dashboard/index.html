            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .glow-border:hover { border-color: var(--accent); box-shadow: 0 0 20px rgba(59, 130, 246, 0.15); }
        .gradient-text { background: linear-gradient(135deg, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .neon-btn { background: linear-gradient(135deg, #2563eb, #7c3aed); transition: all 0.3s ease; }
        .neon-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }

<body class="p-4 md:p-12">

            <nav class="flex gap-4">

                        <button onclick="runCycle()" class="absolute left-3 top-3 bottom-3 neon-btn px-10 rounded-xl font-bold text-white uppercase tracking-wider">Analyze</button>
                    </div>

                    <div id="market-insight" class="hidden mt-10 grid grid-cols-1 md:grid-cols-3 gap-4">

                    <div id="ad-copy-en" class="text-[10px] text-gray-500 italic border-t border-white/5 pt-4"></div>
                </div>

                <div class="glass p-8 rounded-[2.5rem] border-t-4 border-blue-500">
                    <h3 class="text-sm font-bold text-blue-400 uppercase tracking-widest mb-4">AI Asset Prompt</h3>

    <script>
        // ×©×¢×•×Ÿ ×—×™
        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('he-IL');
        }, 1000);

        async function runCycle() {
            const niche = document.getElementById('nicheInput').value;
            const log = document.getElementById('event-log');
            if (!niche) return alert("×”×–×Ÿ × ×™×©×”");

            log.innerHTML = `<div class="text-blue-400">âš¡ Analyzing "${niche}" markets...</div>` + log.innerHTML;
            
            try {
                const res = await fetch('/run?niche=' + encodeURIComponent(niche), { method: 'POST' });
                const result = await res.json();
                
                if (result.status === "Success") {
                    const data = result.data;
                    document.getElementById('market-insight').classList.remove('hidden');
                    document.getElementById('demand-val').innerText = data.demand + "%";
                    document.getElementById('ebay-price').innerText = "$" + data.ebay_avg;
                    
                    const comp = document.getElementById('comp-status');
                    comp.innerText = data.is_competitive ? "ğŸ”¥ Competitive" : "âš ï¸ Overpriced";
                    comp.className = data.is_competitive ? "text-green-400 font-bold" : "text-red-400 font-bold";

                    document.getElementById('ad-copy-he').innerText = data.ad_copy.he;
                    document.getElementById('ad-copy-en').innerText = data.ad_copy.en;
                    document.getElementById('ai-prompt').innerText = data.ai_prompt;
                    document.getElementById('gold-alert').classList.remove('hidden');
                    
                    log.innerHTML = `<div class="text-green-400 font-bold">âœ… Success: Added ${niche} to inventory ($${data.profit} Profit)</div>` + log.innerHTML;
                } else {
                    log.innerHTML = `<div class="text-red-400 italic">âš ï¸ Skipped: ${result.message}</div>` + log.innerHTML;
                }
            } catch (e) {
                log.innerHTML = `<div class="text-red-600">âŒ Error: Server connection lost</div>` + log.innerHTML;
            }
        }

        }

    </script>
